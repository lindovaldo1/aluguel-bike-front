<div id="container">

  <button mat-raised-button color="primary" (click)="openDialog(null)">Add Element</button>

<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="user_id">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="bike_id">
    <th mat-header-cell *matHeaderCellDef>  Bike model </th>
    <td mat-cell *matCellDef="let element"> {{element.Bike.model}} </td>
  </ng-container>

  <ng-container matColumnDef="exit_time">
    <th mat-header-cell *matHeaderCellDef> Exit time </th>
    <td mat-cell *matCellDef="let element"> {{element.exit_time | localDate}} </td>
  </ng-container>

  <ng-container matColumnDef="return_time">
    <th mat-header-cell *matHeaderCellDef> Return time </th>
    <td mat-cell *matCellDef="let element"> {{element.return_time | localDate}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> Actived </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | localDateTime}} </td>
  </ng-container>

  <ng-container matColumnDef="updated">
    <th mat-header-cell *matHeaderCellDef> Updated </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedAt | localDateTime}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editElement(element)" color="second">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteElement(element.id)" color="second">
        <mat-icon>delete</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
