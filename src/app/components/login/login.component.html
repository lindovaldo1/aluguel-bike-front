
<form  [formGroup]="formulario">


  <span>
    <mat-form-field appearance="fill" style="size: 50px;">

      <mat-label>Email</mat-label>
      <input type="email" id="email" matInput formControlName="email" required>

      <mat-error *ngIf="formulario.get('email')?.errors && formulario.get('email')s">
        Email is <strong>required</strong>
      </mat-error>

    </mat-form-field>
  </span>

<br>

  <span>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input formControlName="password" type="password" id="password" matInput [type]="hide ? 'password' : 'text'" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="formulario.get('password')?.errors && formulario.get('password')">
      Password is <strong>required</strong>
    </mat-error>
    </mat-form-field>
  </span>

  <div style="margin: 3px 55%;">
    <button mat-raised-button color="primary" (click)="login()">Send</button>
  </div>
