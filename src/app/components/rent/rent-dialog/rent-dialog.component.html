
<span id="container">
  <h1 *ngIf="!isChange" mat-dialog-title>Create Element</h1>
  <h1 *ngIf="isChange" mat-dialog-title>Edit Element</h1>

  <div mat-dialog-content>

    <span >
      <!-- <mat-form-field appearance="fill" style="width:248px;">
        <mat-label>User ID</mat-label>
        <input type="number" matInput [(ngModel)]="user_id">
      </mat-form-field> -->


      <mat-form-field appearance="fill">
        <mat-label>User</mat-label>
        <mat-select [(ngModel)]="data.user">
          <mat-option *ngFor="let user of users" [value]="user.id">
            {{ user.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Bike</mat-label>
        <mat-select [(ngModel)]="data.Bike">
          <mat-option *ngFor="let bike of bikes" [value]="bike.id">
            {{ bike.model }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <mat-form-field appearance="fill">
        <mat-label>Bike ID</mat-label>
        <input type="number" matInput [(ngModel)]="bike_id">
      </mat-form-field> -->
    </span>

    <!-- <span *ngIf="isChange">
      <mat-form-field appearance="fill" style="width:248px;">
        <mat-label>Name User</mat-label>
        <input matInput [(ngModel)]="data.user.name">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Model Bike</mat-label>
        <input matInput [(ngModel)]="data.Bike.model">
      </mat-form-field>
    </span> -->

    <mat-form-field appearance="fill">
      <mat-label>Exit time</mat-label>
      <input matInput
             #resultPickerModel="ngModel"
             [matDatepicker]="pickerExit"
             [(ngModel)]="data.exit_time">
      <mat-datepicker-toggle matIconSuffix [for]="pickerExit"></mat-datepicker-toggle>
      <mat-datepicker #pickerExit></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Return time</mat-label>
      <input matInput
             #resultPickerModel="ngModel"
             [matDatepicker]="pickerReturn"
             [(ngModel)]="data.return_time">
      <mat-datepicker-toggle matIconSuffix [for]="pickerReturn"></mat-datepicker-toggle>
      <mat-datepicker #pickerReturn></mat-datepicker>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <mat-select [(ngModel)]="data.state">
        <mat-option value="true">Actived</mat-option>
        <mat-option value="false">Desactived</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Create</button>
    <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Edit</button>
  </div>
</span>
